---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: contractor
spec:
  entryPoints:
    - websecure

  routes:
    - match: Host(`jenkins-a.kind.io`)
      kind: Rule
      services:
        - name: contractor-a
          namespace: app
          port: 8080

  routes:
    - match: Host(`jenkins-b.kind.io`)
      kind: Rule
      services:
        - name: contractor-b
          namespace: app
          port: 8080
