fullnameOverride: contractor
agent:
  image: jenkins/inbound-agent
  namespace: app
controller:
  image: jenkins/jenkins
  installPlugins:
    - kubernetes
    - workflow-aggregator
    - git
    - configuration-as-code
  additionalPlugins:
    - job-dsl
    - prometheus

    - authorize-project
    - github-oauth
    - role-strategy
    - matrix-auth
    - github
    - basic-branch-build-strategies
  ingress.enabled: false
  initializeOnce: false
  JCasC:
    enabled: true
    securityRealm: false
    authorizationStrategy: false
  sidecars:
    configAutoReload:
      image: kiwigrid/k8s-sidecar:0.1.275
  prometheus:
    enabled: true
    serviceMonitorAdditionalLabels:
      audit: hunter
