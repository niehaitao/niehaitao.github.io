fullnameOverride: contractor
agent:
  image: jenkins/inbound-agent
  namespace: app
controller:
  overwritePlugins: true
  installLatestPlugins: true
  installPlugins:
    - kubernetes
    - workflow-aggregator
    - git
    - configuration-as-code

  additionalPlugins:
    - hashicorp-vault-plugin
    - job-dsl
    - authorize-project
    - github-oauth
    - role-strategy
    - matrix-auth
    - github
    - prometheus

  JCasC:
    configScripts: {}
    securityRealm: false
    authorizationStrategy: false
  prometheus:
    enabled: true
    serviceMonitorAdditionalLabels:
      audit: hunter
