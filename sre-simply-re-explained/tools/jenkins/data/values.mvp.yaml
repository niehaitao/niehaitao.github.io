fullnameOverride: contractor
agent:
  image: jenkins/inbound-agent
  namespace: app
controller:
  image: jenkins/jenkins
  tag: 2.277.1
  installPlugins:
    - kubernetes
    - workflow-aggregator
    - git
    - configuration-as-code
  additionalPlugins:
    - job-dsl
    - prometheus

  initializeOnce: false

  ingress.enabled: false
  JCasC:
    enabled: true
    configScripts:
      jobs: |-
        jobs:
          - script: >
              folder("__TESTS__") {
                description "Tests Jobs"
              }
  sidecars:
    configAutoReload:
      image: kiwigrid/k8s-sidecar:0.1.275
  prometheus:
    enabled: true
    serviceMonitorAdditionalLabels:
      audit: hunter
